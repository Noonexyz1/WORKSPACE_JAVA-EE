<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario para POST</title>
</head>
<body>
	
	<form action="procesaForm"
		  method="post">
		  
		Usuario: <input
				 	type="text"
				 	name="usr">
				 	
		</br>
		Clave: <input
					type="password"
					name="pwd"> 
			 	
		</br>
		<input
			type="submit"
			value="Enviar">	
		
		</br>
		<input
			type="hidden"
			name="otroParam"
			value="algun otro valor">	
		
	</form>
	
</body>
</html>
